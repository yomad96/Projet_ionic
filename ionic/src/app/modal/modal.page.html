<ion-header>
  <ion-toolbar>
    <ion-button slot="end"(click)="closeModal()"  >
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="image === undefined || jsonRecord === undefined" class="h-100">
    <div class="d-flex align-item h-100">
      <div class="txt-center">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </div>
    </div>
  </div>
  <div *ngIf="image != undefined && jsonRecord != undefined">
    <div class="txt-center">
      <img src="../../assets/images/prof.svg"  class="mt " width="350">
    </div>
    <div class="txt-center pad">
     Voici une explication plus approfondie sur la r√©ponse
    </div>
    <div class="txt-center mt">
      <img src="https://whc.unesco.org/{{image}}" alt="Grapefruit slice atop a pile of other slices">
    </div>
    <div class="txt-center">
      {{jsonRecord[0].fields.states}}
    </div>
    <div class="txt-justify pad">
      {{jsonRecord[0].fields.short_description}}
    </div>
  </div>
</ion-content>
