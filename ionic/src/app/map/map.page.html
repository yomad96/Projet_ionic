<ion-content [fullscreen]="true">
  <ion-row class="lifes">
    <div *ngFor="let idx of [3,2,1]">
      <ion-col *ngIf="idx <= gameService.getLifes()">
        <img src="../../assets/images/coeur.svg" class="heart">
      </ion-col>
      <ion-col *ngIf="idx > gameService.getLifes()">
        <img src="../../assets/images/coeurblack.svg" class="heart">
      </ion-col>
    </div>
  </ion-row>
  <div id="mapId" style="width: 100%; height: 100%"></div>
  <div class="w-question">
    <div class="bg-question">
      <div *ngIf="question != undefined && !(timerService.getTimerIsFinish())">
        <div *ngIf="!validate" class="txt-center">
          <div *ngIf="questionType == 1">
            <p class="clock">{{timerService.getTime()}}</p>
            <p class="txt-black">
              Where is this located : {{site}} ?
            </p>
          </div>
          <div *ngIf="questionType == 2 && questionImg != undefined">
            <ion-row>
              <ion-col size="4">
                <img class="img-fluid" src="https://whc.unesco.org{{questionImg}}" height="100px" (click)="openModal()">
              </ion-col>
              <ion-col size="8">
                <p class="clock">{{timerService.getTime()}}</p>
                <p class="txt-black">
                  Where is this image located ?
                </p>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </div>
      <div *ngIf="reponse && !(timerService.getTimerIsFinish()) && !(question == undefined || (questionImg == undefined && questionType == 2) &&!(timerService.getTimerIsFinish()))" class="txt-center">
          <div *ngIf="!validate" class="txt-center">
            <button (click)="repondre()" class="question btn-green">Confirm response</button>
          </div>
          <div *ngIf="validate || timerService.getTimerIsFinish()" class="txt-center">
            <p class="txt-black">
              You are at {{distance}} km
            </p>
            <p class="txt-black">
             You earn {{point}} point
            </p>
            <ion-progress-bar value={{pourcentage}}></ion-progress-bar>
          </div>
        </div>
        <div *ngIf="validate || timerService.getTimerIsFinish()" class="txt-center">
          <div *ngIf="timerService.getTimerIsFinish()" class="txt-center txt-black">
            Is it too late to apologize ?
          </div>
          <button (click)="suivant()" class="btn-red mt question">See response</button>
        </div>
      <div *ngIf="question == undefined || (questionImg == undefined && questionType == 2) &&!(timerService.getTimerIsFinish())">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </div>
      <img class="img-li" src="../../assets/images/Li2.svg">
    </div>
  </div>
</ion-content>
