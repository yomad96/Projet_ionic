<ion-content [fullscreen]="true">
  <div id="mapId" style="width: 100%; height: 100%"></div>
  <div class="w-question">
    <div class="bg-question">
      <div *ngIf="question != undefined && questionImg != undefined">
        <div *ngIf="questionType == 1">
          <p id="timer" class="clock"></p>
          <p class="txt-black">
            Où se trouve :
            {{question}}
          </p>
        </div>
        <div *ngIf="questionType == 2">
          <ion-row>
            <ion-col size="4">
              <img class="img-fluid" src="https://whc.unesco.org{{questionImg}}" height="100px" (click)="openModal()">
            </ion-col>
            <ion-col size="8">
              <p id="timer" class="clock"></p>
              <p class="txt-black">
                Où se trouve cette image ?
              </p>
            </ion-col>
          </ion-row>
        </div>
        <div *ngIf="reponse" class="txt-center">
          <div *ngIf="!validate" class="txt-center">
            <button (click)="repondre()" class="question btn-green">Confirmer la réponse</button>
          </div>
          <div *ngIf="validate" class="txt-center">
            <p class="txt-black">
              Vous êtes a {{distance}} km de distance
            </p>
            <p class="txt-black">
              vous avez gagner {{point}} point
            </p>
            <ion-progress-bar value={{pourcentage}}></ion-progress-bar>
            <button (click)="suivant()" class="btn-red mt question">Suivant</button>
          </div>
        </div>
      </div>
      <div *ngIf="question == undefined && questionImg == undefined">
        <ion-progress-bar type="indeterminate"></ion-progress-bar>
      </div>
      <img class="img-li" src="../../assets/images/Li2.svg">
    </div>
  </div>
</ion-content>
