<ion-content>
  <div *ngFor="let histo of reversedList">
    <ion-card>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>Your score was {{histo.score}}</ion-label>
      </ion-item>
      <ion-card-content>
        {{histo.timestamp}}
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab class="floatbtn">
  <ion-button shape="round" color="dark" class="btn-primary" (click)="backToHome()">
    <img src="../../assets/images/flecheRetour.svg"  class="suiv" (click)="suivant()" width="25">
    <p class="textbutton"> Back </p>
  </ion-button>
</ion-fab>
</ion-content>
